rules:
  no-await-in-loop: 2
  no-compare-neg-zero: 1
  no-cond-assign: 2
  # we use console on node code lint in client.yaml
  no-console: 0
  no-constant-condition: 1
  no-control-regex: 2
  no-debugger: 1
  no-dupe-args: 2
  no-dupe-keys: 2
  no-duplicate-case: 2
  no-empty: 2
  no-empty-character-class: 1
  no-ex-assign: 2
  no-extra-boolean-cast: 1
  no-extra-parens:
    - 1
    - all
    - conditionalAssign: false
      returnAssign: false
      nestedBinaryExpressions: false
      ignoreJSX: all
  no-extra-semi: 1
  no-func-assign: 2
  no-inner-declarations:
    - 2
    - both
  no-invalid-regexp: 2
  no-irregular-whitespace: 1
  no-obj-calls: 2
  no-prototype-builtins: 2
  no-regex-spaces: 2
  no-sparse-arrays: 2
  no-template-curly-in-string: 2
  no-unexpected-multiline: 2
  no-unreachable: 2
  no-unsafe-finally: 2
  no-unsafe-negation: 2
  use-isnan: 2
  valid-jsdoc: 0
  valid-typeof:
    - 2
    - requireStringLiterals: true
