rules:
  accessor-pairs: 1
  array-callback-return: 2
  block-scoped-var: 2
  class-methods-use-this: 1
  # use as a tool to indicate that refactoring might be needed
  # disable at the violated function to mark as needed refactoring
  complexity:
    - 1
    - 5
  consistent-return: 2
  curly:
    - 1
    - all
  default-case: 2
  dot-location:
    - 2
    - property
  dot-notation:
    - 2
    - allowKeywords: true
  eqeqeq: 2
  guard-for-in: 2
  no-alert: 1
  no-caller: 2
  no-case-declarations: 2
  no-div-regex: 1
  no-else-return: 2
  no-empty-function: 1  # for `noop`, disable specifically at callsite
  no-empty-pattern: 2
  no-eq-null: 2
  no-eval: 2
  no-extend-native: 2
  no-extra-bind: 2
  no-extra-label: 2
  no-fallthrough: 1
  no-floating-decimal: 2
  no-global-assign: 2
  no-implicit-coercion: 1
  no-implicit-globals: 1
  no-implied-eval: 2
  no-invalid-this: 0  # issue with class property method a: () => { this }
  no-iterator: 2
  no-labels: 1
  no-lone-blocks: 2
  no-loop-func: 2
  no-magic-numbers:
    - 0
    # disable until the next version
    # - 1
    # - ignoreArrayIndexes: true
    #   enforceConst: true
    #   detectObjects: false
  no-multi-spaces: 1
  no-multi-str: 2
  no-native-reassign: 2
  no-new: 2
  no-new-wrappers: 2
  no-octal: 2
  no-octal-escape: 2
  no-param-reassign: 1
  no-proto: 2
  no-redeclare: 2
  no-restricted-properties:  # from Airbnb
    - 2
    - property: __defineGetter__
      message: Please use Object.defineProperty instead.
    - property: __defineSetter__
      message: Please use Object.defineProperty instead.
    - object: Math
      property: pow
      message: Please use the exponentiation operator (**) instead.
  no-return-assign: 2
  no-return-await: 2
  no-script-url: 2
  no-self-assign: 2
  no-self-compare: 2
  no-sequences: 2
  no-throw-literal: 2
  no-unmodified-loop-condition: 1
  no-unused-expressions: 2
  no-unused-labels: 2
  no-useless-call: 1
  no-useless-concat: 1
  no-useless-escape: 1
  no-useless-return: 1
  no-void: 0
  no-warning-comments: 0
  no-with: 2
  prefer-promise-reject-errors: 0
  radix:
    - 2
    - as-needed
  require-await: 0
  vars-on-top: 2
  wrap-iife:
    - 2
    - inside
  yoda: 1
