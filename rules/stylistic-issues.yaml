rules:
  array-bracket-spacing:
    - 1
    - never
  block-spacing:
    - 1
    - always
  brace-style:
    - 1
    - 1tbs
    - allowSingleLine: true
  camelcase: 0
  capitalized-comments: 0
  # known issue: ESLint v3.19.0
  # trailing comma for spread operator (array & object)
  # is illegal per the language spec.
  # https://github.com/tc39/proposal-object-rest-spread
  # https://github.com/eslint/eslint/issues/8289
  # https://github.com/eslint/eslint/issues/8273
  comma-dangle:
    - 1
    - arrays: 'always-multiline'
      objects: 'always-multiline'
      imports: 'always-multiline'
      exports: 'always-multiline'
      functions: 'always-multiline'
  comma-spacing:
    - 1
    - before: false
      after: true
  comma-style:
    - 1
    - last
  computed-property-spacing:
    - 1
    - never
  consistent-this: 1
  eol-last:
    - 2
    - always
  func-call-spacing:
    - 2
    - never
  func-name-matching: 0
  func-names: 0
  func-style: 0
  id-blacklist: 0
  id-length: 0
  id-match: 0
  indent:
    - 1  # warn if violated
    - 2  # 2 spaces
    - SwitchCase: 1
      VariableDeclarator: 1
      outerIIFEBody: 1
      FunctionDeclaration:
        parameters: 1
        body: 1
      FunctionExpression:
        parameters: 1
        body: 1
  jsx-quotes:
    - 1
    - prefer-single
  key-spacing:
    - 1
    - beforeColon: false
      afterColon: true
  keyword-spacing:
    - 1
    - before: true
      after: true
  line-comment-position: 0
  linebreak-style:
    - 1
    - unix
  lines-around-comment: 0
  lines-around-directive: 1
  max-depth:
    - 1
    - 4  # 4 levels nested blocks
  max-len:
    - 1
    - code: 80
      tabWidth: 2
      ignoreUrls: true
      ignoreComments: false
      ignoreRegExpLiterals: true
      ignoreStrings: true
      ignoreTemplateLiterals: true
  max-lines:
    - 1
    - max: 450
      skipBlankLines: true
      skipComments: true
  max-nested-callbacks:
    - 1
    - max: 10
  max-params: 1
  max-statements: 1
  max-statements-per-line:
    - 1
    - max: 10
  multiline-ternary: 0
  new-cap:
    - 2
    - newIsCap: true
      capIsNew: true
  new-parens: 2
  newline-after-var: 1
  newline-before-return: 1
  newline-per-chained-call:
    - 1
    - ignoreChainWithDepth: 2
  no-array-constructor: 2
  no-bitwise: 2
  no-continue: 2
  no-inline-comments: 0
  no-lonely-if: 1
  no-mixed-operators:
    - 1
    # - groups:
    #   - ['+', '-', '*', '/', '%', '**']
    #   - ['&', '|', '^', '~', '<<', '>>', '>>>']
    #   - ['==', '!=', '===', '!==', '>', '>=', '<', '<=']
    #   - ['&&', '||']
    #   - ['in', 'instanceof']
    #   allowSamePrecedence: false
  no-mixed-spaces-and-tabs: 1
  no-multi-assign: 1
  no-multiple-empty-lines:
    - 1
    - max: 1
      maxEOF: 1
  no-negated-condition: 1
  no-nested-ternary: 0
  no-new-object: 2
  no-plusplus: 1
  no-restricted-syntax: 0
  no-tabs: 1
  no-ternary: 0
  no-trailing-spaces: 1
  no-underscore-dangle: 0
  no-unneeded-ternary: 1
  no-whitespace-before-property: 1
  nonblock-statement-body-position: 1
  object-curly-newline: 0
  object-curly-spacing:
    - 1
    - always
  object-property-newline:
    - 1
    - allowMultiplePropertiesPerLine: true
  one-var:
    - 1
    - never
  one-var-declaration-per-line:
    - 1
    - always
  operator-assignment:
    - 1
    - always
  operator-linebreak: 0
    # - 1
    # - after
    # - overrides:
    #   '?': ignore
    #   ':': ignore
  padded-blocks:
    - 1
    - never
  quote-props:
    - 1
    - as-needed
  quotes:
    - 1
    - single
  require-jsdoc: 0
  semi:
    - 1
    - never
  semi-spacing: 1
  sort-keys: 0
  sort-vars: 0
  space-before-blocks:
    - 1
    - always
  space-before-function-paren:
    - 1
    - anonymous: always
      named: never
      asyncArrow: 'always'
  space-in-parens:
    - 1
    - never
  space-infix-ops: 1
  space-unary-ops:
    - 1
    - words: true
      nonwords: false
  spaced-comment:
    - 1
    - always
  template-tag-spacing:
    - 1
    - never
  unicode-bom:
    - 1
    - never
  wrap-regex: 0
